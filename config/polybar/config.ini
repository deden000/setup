[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
; primary = #fc7447
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = "FontAwesome:size=13"

modules-left = xworkspaces xwindow
modules-right =  wlan pulseaudio backlight battery
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}ï‡« %essid%
label-foreground = ${colors.primary}
format-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Vol "
format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>
label-volume = %percentage%%
; label-muted = MUTED
label-muted-foreground = ${colors.disabled}
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = ï€¦ MUTED
; label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = ï€§
ramp-volume-1 = ï€¨
ramp-volume-2 = ï€¨

; Right and Middle click
; click-right = pavucontrol
; click-middle = 
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname%% disconnected

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S %d/%m/%Y

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

full-at = 99

low-at = 5

battery = BAT1
adapter = ADP1

poll-interval = 5

time-format = %H:%M

format-charging = <label-charging>
format-discharging = <label-discharging>

label-charging = %{F#faf734}ï‡¦ %percentage%%
label-discharging =%percentage%%

label-full = %{F#71f757}ï‰€  %percentage%
label-low = %{F#f55442}ï‰„  %percentage%


[module/backlight]
type = internal/backlight
card = amdgpu_bl2
use-actual-brightness = true
poll-interval = 0
scroll-interval = 10
format = <ramp> <label>


label =  %{F#F0C674}Bright %{F#CCCCCC}%percentage%%

